<form class="alert alert-success">
  <h3 class="alert-heading">Add a Link</h3>
  <div class ="form-group">
    <div class="field">
      <label class="col-2" >Title:</label>
      <input class="form-group col-9" name="title" #newtitle>
    </div>
    <div class="field">
      <label for="link" class="col-2">Link:</label>
      <input class="form-group col-9" name="link" #newlink>
    </div>
    <button (click)="addArticle(newtitle, newlink)"
    class="btn btn-success right">
    Submit link
    </button>
    <app-redis-articles [article]="articles[1]"></app-redis-articles>
  </div>
</form>
